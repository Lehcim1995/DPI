<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<f:view>
    <h:outputLabel value="User : #{login.user.username}"/>
</f:view>

<br/>

<f:view>
    <h:outputLabel value="Channels"/>
    <br/>
</f:view>


<c:forEach items="#{chat.gateway.topics}" var="entry">
    <h:outputLabel value="#{entry.key }"/>
    <h:form>
        <h:commandButton action="#{chat.openChannel(entry.key)}"
                         value="Create"></h:commandButton>
    </h:form>
    <br/>
</c:forEach>

<h:form>
    <h:outputText value="Create Channel"/>
    <h:inputText id="channel" value="#{chat.channel}"></h:inputText>
    <h:message for="channel"></h:message>

    <h:commandButton action="#{chat.addChannel}"
                     value="Create"></h:commandButton>
</h:form>

</html>
