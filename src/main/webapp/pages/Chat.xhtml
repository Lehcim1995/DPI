<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Current chat room"/>
</f:view>



<h:dataTable value="#{chat.chatMessages}" var="message">
    <h:column>
        <h:outputLabel value="#{message}"/>
    </h:column>
</h:dataTable>

<h:form>
    <h:outputText value="Message" />
    <h:inputText id="message" value="#{chat.message}"></h:inputText>
    <h:message for="message"></h:message>

    <h:commandButton action="#{chat.sendMessage}"
                     value="Send message"></h:commandButton>
</h:form>

</html>
